<html>

<head>
    <title>Console Games</title>
    <style>
        @font-face {
            font-family: 'game';
            src: url('./data/game_over.ttf');
        }

        @keyframes blink {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        body {
            margin: 0;
            overflow: hidden;
        }

        #display {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        #text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #intro div {
            display: flex;
            flex-direction: row;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: white;
        }

        p {
            font-family: 'Press Start 2P', cursive;
            color: white;
        }

        #next-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            cursor: pointer;
        }

        #next-button img {
            /* animation: blink 5s 5s infinite; */
            width: 80px;
            height: 80px;
        }

        #container {
            width: 70%;
            height: 100%;
        }

        #text {
            height: 100%;
            width: 30%;

            padding: 10px;
        }

        #text div {
            width: 100%;
            height: 100%;
        }

        #text div p {
            color: black;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div id="intro">
        <div>
            <h1>What is happening in the Console Game Industry?</h1>
        </div>
        <div>
            <p>Data ranges from 1980 - 2015</p>
        </div>
        <div id="next-button">
            <img id="next-button-img" src="./data/arrow.svg" alt="" srcset="">
        </div>
    </div>
    <div id="display">

        <div id="container">

        </div>

        <div id="text">
            <div id="phase-1">
                <p>From 1980 to 1995, the console game industry growth is slow.</p>
            </div>
            <div id="phase-2">
                <p>Then, the growth is faster.</p>
            </div>
            <div id="phase-3">
                <p>In the recent 5 years, the sales went down, since mobile games are in the market.</p>
            </div>
        </div>
    </div>
    <script src="./index.ts"></script>
</body>

</html>
